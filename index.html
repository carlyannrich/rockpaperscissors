<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>do you want to play a game... of rock, paper, scissors</h1>
    <h2>to WIN, you must play 5 rounds and score the highest.</h2>
    <div class="buttons">
      <button class="btn" id="rock">
        <img src="svg/Rock.svg" alt="rock image" />
      </button>
      <button class="btn" id="paper">
        <img src="svg/Paper.svg" alt="paper image" />
      </button>
      <button class="btn" id="scissors">
        <img src="svg/Scissors.svg" alt="scissors image" />
      </button>
    </div>

    <div>
      <p class="text" id="playerTotal">your score:</p>
      <p class="text" id="compTotal">computer score:</p>
    </div>
    <div>
      <p class="text" id="output">good luck...</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
